{% extends 'base.html' %}
{% block content %}
    <h1>Task List</h1>

    <div class="list-group">
        {% for task in task_list %}
        <a href="{% url 'task_detail' task.id %}" class="list-group-item list-group-item-action">{{ task.title }} - {{ task.get_status_display }} </a>
        {% endfor %}
    
    </div>
{% endblock content %}
