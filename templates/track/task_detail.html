{% extends 'base.html' %}

{% block content %}
    <h1>Task {{ task.title }}</h1>
    <p>description: {{ task.description }}</p>
    <p>status: {{ task.get_status_display }}</p>
    <p>priority: {{ task.get_priority_display }}</p>
    <small>created by: {{ task.created_by.username }} - {{ task.created_at }}</small>
{% endblock content %}
